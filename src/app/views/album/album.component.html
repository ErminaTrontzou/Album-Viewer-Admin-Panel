<!-- album.component.html -->
<div class="container">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Album Table of {{artistName}} </h4>
        <div class="text-center" *ngIf="albums.length === 0">
          <p>No albums found for {{ artistName }} in the database.</p>
        </div>
        <table class="table">
          <thead cTableColor="dark">
            <tr>
              <th>ID</th>
              <th>Artist ID</th>
              <th>Genre ID</th>
              <th>Album Name</th>
              <th>Release Date</th>
              <th>Image Path</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let album of albums">
              <td>{{ album.id }}</td>
              <td>{{ album.artistId }}</td>
              <td>{{ album.genreId }}</td>
              <td class="album-name-cell" (click)="goToAlbumSongs(album.id, artistName, album.name)"><u>{{ album.name }}</u></td>
              <td>{{ album.releaseDate }}</td>
              <td class="album-picture-cell">{{ album.imagePath }}</td>
              <td>Nothing yet</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
